<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Battleship/utilisateur</title>
		<h:outputStylesheet library="css" name="primeflex.min.css" />
		<h:outputStylesheet library="css" name="loginstyle.css" />
	</h:head>
	<h:body>
		<!-- Navigation bar : START -->
		<div class="navbar">
			<p:commandButton type="button" value="Informations"
				styleClass="ui-button-raised ui-button-secondary navbutton" />
			<a href="register.xhtml" class="navbutton"><p:commandButton type="button" value="Register"
				styleClass="ui-button-raised ui-button-secondary" /></a>
			<a href="login.xhtml" class="navbutton"><p:commandButton type="button" value="Login"
				styleClass="ui-button-raised ui-button-secondary" /></a>
		</div>
		<!-- Navigation bar : END -->

		<!-- Login form : START -->
		<div class="login-box">
			<h2>Login</h2>
			<h:form>
				<div class="user-box ">
					<p:outputLabel for="email" styleClass="label">Email</p:outputLabel>
					<h:inputText id="email" styleClass="input"
						value="#{utilisateurBean.u.email}" p:placeholder="Email" required="true" >
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
				</div>
				<div class="user-box ">
					<p:outputLabel for="password" styleClass="label">Password</p:outputLabel>
					<h:inputSecret id="password" value="#{utilisateurBean.u.password}"
						redisplay="true" required="true"
						styleClass="input" >
					</h:inputSecret>
				</div>
				<p:commandButton ajax="false" action="#{utilisateurBean.login}" value="Login"
					styleClass="ui-button-raised ui-button-secondary navbutton" />
				<h:outputText value="#{utilisateurBean.s.message}"></h:outputText> 
			</h:form>
		</div>
		<!-- Login form : END -->

	</h:body>
</f:view>

</html>
