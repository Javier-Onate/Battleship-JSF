<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Battleship/utilisateur</title>
		<h:outputStylesheet library="css" name="primeflex.min.css" />
		<h:outputStylesheet library="css" name="loginstyle.css" />
	</h:head>
	<h:body>
		<!-- Navigation bar : START -->
		<div class="navbar">
			<p:commandButton type="button" value="Informations"
				styleClass="ui-button-raised ui-button-secondary navbutton" />
			<a href="register.xhtml" class="navbutton"><p:commandButton type="button" value="Register"
				styleClass="ui-button-raised ui-button-secondary" /></a>
			<a href="login.xhtml" class="navbutton"><p:commandButton type="button" value="Login"
				styleClass="ui-button-raised ui-button-secondary" /></a>
		</div>
		<!-- Navigation bar : END -->

		<!-- Login form : START -->
		<div class="login-box">
			<h2>Register</h2>
			<h:form>
				<div class="user-box ">
					<p:outputLabel for="prenom" styleClass="label">Prenom</p:outputLabel>
					<h:inputText id="prenom" styleClass="input"
						value="#{utilisateurBean.prenom}" p:placeholder="prenom" required="true">
					</h:inputText>
				</div>
				<div class="user-box ">
					<p:outputLabel for="nom" styleClass="label">Nom</p:outputLabel>
					<h:inputText id="nom" styleClass="input"
						value="#{utilisateurBean.nom}" p:placeholder="nom" required="true">
					</h:inputText>
				</div>
				<div class="user-box ">
					<p:outputLabel for="email" styleClass="label">Email</p:outputLabel>
					<h:inputText id="email" styleClass="input"
						value="#{utilisateurBean.email}" p:placeholder="Email" required="true"
						requiredMessage="La saisie du utilisateur est obligatoire"
						validatorMessage="Votre email est invalide">
						<!-- <f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> -->
					</h:inputText>
					<h:message for="email" styleClass=""></h:message>
				</div>
				<div class="user-box ">
					<p:outputLabel for="password" styleClass="label">Password</p:outputLabel>
					<h:inputSecret id="password" value="#{utilisateurBean.password}"
						redisplay="true" required="true"
						requiredMessage="La saisie du mot de passe est obligatoire"
						validatorMessage="Votre mot de passe doit contenir au moins 8 caractÃ¨res"
						styleClass="input">
						<!-- <f:validateLength minimum="8"></f:validateLength> -->
					</h:inputSecret>
					<h:message for="password" styleClass="form__field__error"></h:message>
				</div>
				<p:commandButton action="#{utilisateurBean.register}" value="Register"
					styleClass="ui-button-raised ui-button-secondary navbutton" />

			</h:form>
		</div>
		<!-- Login form : END -->

	</h:body>
</f:view>

</html>
