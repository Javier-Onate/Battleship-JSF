<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Battleship/grille</title>
		<h:outputStylesheet library="css" name="grillestyle.css" />
	</h:head>
	<h:body>
		<h:form>
			<div class="container">
				<ui:repeat var="c" value="#{grilleBean.grillejoueur}"
					varStatus="status">
					 <h:commandButton styleClass="grillbutton" style="background-color:#{c.color};" value="#{c.value}" />
				</ui:repeat>
			</div>
		</h:form>
		<div></div>
		<h:form>
			<div class="container">
				<ui:repeat var="c" value="#{grilleBean.grillejoueurAdverse}"
					varStatus="status">
					 <h:commandButton styleClass="grillbutton" style="background-color:#{c.color};" value="#{c.value}" action="#{grilleBean.tirer(c.x, c.y)}"/>
				</ui:repeat>
			</div>
		</h:form>
		
	</h:body>
</f:view>

</html>
