<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

	<h:head>
		<title>Battleship/game</title>
		<h:outputStylesheet library="css" name="primeflex.min.css" />
		<h:outputStylesheet library="css" name="partiestyle.css" />

	</h:head>

	<h:body>
		<div class="container p-d-flex p-jc-center">
			<form id="form" method="post"
				action="/battleship/faces/views/partie.xhtml" class="p-as-center">

				<div id="restrictPanel" class="card">
					<p:panel styleClass="bateau" id="droppable">
						<p:droppable widgetVar="dropWV" for="droppable">
							<p:ajax listener="#{placementBean.onDrop}" />
						</p:droppable>
					</p:panel>

					<p:panel styleClass="bateau" id="contre-torpilleur" header="">
					</p:panel>
					<p:draggable for="contre-torpilleur" grid="60,60"
						containment="parent" />

					<p:panel styleClass="bateau" id="sous-marin" header="">
					</p:panel>
					<p:draggable for="sous-marin" grid="60,60" containment="parent" />

					<p:panel styleClass="bateau" id="torpilleur" header="">
					</p:panel>
					<p:draggable for="torpilleur" grid="60,60" containment="parent" />

					<p:panel styleClass="bateau" id="croiseur" header="">
					</p:panel>
					<p:draggable for="croiseur" grid="60,60" containment="parent" />

					<p:panel styleClass="bateau" id="porte-avion" header="">
					</p:panel>
					<p:draggable for="porte-avion" grid="60,60" containment="parent" />


				</div>
			</form>

			<h:form styleClass="p-as-center p-jc-center button-form">
				<div>
					<p:commandButton ajax="false" styleClass="ui-button-secondary"
						action="#{placementBean.Grille}" value="Valider la Grille" />
				</div>
				<div>
					<h:outputText value="#{placementBean.message}"
						styleClass="errormessages"></h:outputText>
				</div>
			</h:form>
		</div>


		<h:outputScript type="text/javascript" library="js" name="appgrid.js" />
		<h:outputScript type="text/javascript" library="js"
			name="apppartie.js" />

	</h:body>

</f:view>

</html>
